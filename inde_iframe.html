<!DOCTYPE html>
<html>
    <body>
        <h2>Iframe - Target for a Link</h2>
        <iframe src="demo_iframe.htm" name="iframe_a" height="200px" width="300" title="Iframe example"></iframe>

        <p><a href="https://www.w3schools.com" target="iframe_a">W3school</a></p>

        <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

    </body>
</html>
