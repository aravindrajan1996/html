<!DOCTYPE html>
<html>
<head>
<style>
[title~=car] {
  border: 5px solid yellow;
}
</style>
</head>
<body>

<h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "flower" get a yellow border.</p>

<img src="car.jpg" title="klematis car" width="150" height="113">
<img src="workplace.jpg" title="flower" width="224" height="162">
<img src="car.jpg" title="tree" width="200" height="358">

</body>
</html>
