<!DOCTYPE html>
<html>
<head>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background-color: red;
            background-image:conic-gradient(red 30% , yellow 30%, green 40%) ;
        }
        #square {
            width: 100px;
            height: 100px;
            background-color: red;
            background-image:conic-gradient(red , yellow , green ) ;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>The conic gradient image</h1>
    <div id="circle"></div>
    <br>
    <div id="square"></div>
</body>
</html>
